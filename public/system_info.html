<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hw-GUI</title>
    <link rel="stylesheet" href="system_info_style.css">
    <link rel="stylesheet" href="animo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- Make sure the path to script.js is correct -->
    <!-- <script  src="script.js"></script> -->
   
<script src="./js/js-fluid-meter.js"></script>
<script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>



</head>

<body >

  <div id="particleCanvas-Blue1"></div>
  <div id="particleCanvas-White1"></div>
  <div  style="display: block; overflow: hidden; width: 100vw; align-items: center; margin: 0; text-align: center; background-color: #ffffff;">
    

 
      <div id="overlay_fetching">
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; color: aliceblue;">
          <button class="build-button" id="sys_buildButton">Build</button>

          <!-- LOADING animation -->
          <div id="loadingIcon_sys" style="display: none;">
                  <section>
                          <div class="loading loading03">
                          <span data-text="L">L</span>
                          <span data-text="O">O</span>
                          <span data-text="A">A</span>
                          <span data-text="D">D</span>
                          <span data-text="I">I</span>
                          <span data-text="N">N</span>
                          <span data-text="G">G</span>
                          </div>
                </section>
        <p>Please wait...</p>
          </div>

        <div id="message-sys-build"></div>

        <div id="loading-bar-sys" style="display: none;">
          <div id="loading-progress-sys"></div>
          <p>Fetching your system's data</p>
          <p>please wait...</p>
        </div>
        
          
        
       
      </div>
     </div>

    
   
    

    


   <div id="system-name">

   </div>
    <div class="grid_panel">

      <div class="box red" id="info-details-popup-button" style="cursor: pointer;" onclick="showinfoDetailsPopup('cpu')">
        <div class="bg-image cpu_img" > </div>
        <div class="bg-text">
          <h2>CPU</h2>
          <p id="cpu_vendor"></p>
          <p id="cpu_model"></p>
          <p id="cpu_cores"></p>
        </div>
      </div>

      <div class="box red " id="info-details-popup-button" style="cursor: pointer;" onclick="showinfoDetailsPopup('gpu')">
        <div class="bg-image gpu_img" > </div>
        <div class="bg-text">
          <h2>GPU</h2>
          <p id="gpu_vendor"></p>
          <p id="gpu_device"></p>
          
        </div>
      </div>

      <div class="box red" id="info-details-popup-button" style="cursor: pointer;" onclick="showinfoDetailsPopup('ram')">
        <div class="bg-image ram_img" > </div>
        <div class="bg-text">
          <h2>RAM</h2>
          <p id="ramsize"></p>
        </div>
      </div>

      <div class="box red" id="info-details-popup-button" style="cursor: pointer;" onclick="showinfoDetailsPopup('display')">
        <div class="bg-image display_img" > </div>
        <div class="bg-text">
          <h2>Display</h2>
          <p id="display_resolution"></p>
        </div>
      </div>
      
      <div class="box red" id="info-details-popup-button" style="cursor: pointer;" onclick="showinfoDetailsPopup('battery')">
        <div class="bg-image battery_img" > </div>
        <div class="bg-text">
          <h2>Battery</h2>
          <p id="battery_vendor"></p>
          <p id="battery_device"></p>
          <p id="battery_tech"></p>
        </div>
      </div>

      <div class="box red" id="info-details-popup-button" style="cursor: pointer;" onclick="showinfoDetailsPopup('wifi')">
        <div class="bg-image wifi_img" > </div>
        <div class="bg-text">
          <h2>WiFi</h2>
          <p id="wifi_vendor"></p>
          <p id="wifi_interface"></p>
        </div>
      </div>
    
      <div class="box red" id="info-details-popup-button" style="cursor: pointer;" onclick="showinfoDetailsPopup('ethernet')">
        <div class="bg-image ethernet_img" > </div>
        <div class="bg-text">
          <h2>Ethernet</h2>
          <p id="ethernet_interface"></p>
          <p id="ethernet_speed"></p>
        </div>
      </div>

      <div class="box red" id="info-details-popup-button" style="cursor: pointer;" onclick="showinfoDetailsPopup('keyboard')">
        <div class="bg-image keyboard_img" > </div> 
        <div class="bg-text">
          <h2>Keyboard</h2>
          <p id="keyboard_deivce"></p>
        </div>
      </div>

      <div class="box red" id="info-details-popup-button" style="cursor: pointer;" onclick="showinfoDetailsPopup('touchpad')">
        <div class="bg-image touchpad_img" > </div>
        <div class="bg-text">
          <h2>Touchpad</h2>
          <p id="touchpad_deivce"></p>
        </div>
      </div>

      <div class="box red" id="info-details-popup-button" style="cursor: pointer;" onclick="showinfoDetailsPopup('audio')">
        <div class="bg-image audio_img" > </div>
        <div class="bg-text">
          <h2>Audio</h2>
          <p id="audio_vendor"></p>
        </div>
      </div>

    </div>
  <!-- Modal for info-details Details -->
  <div id="info-details-modal" class="modal">
    <div class="modal-content">
        <span class="close_si" onclick="closeInfoDetailsPopup()">&times;</span>
        <div id="info-details-content"></div>
    </div>
  </div>


<div class="button_system_info" id="save_button_system_info">Save</div>
<div class="button_system_info" id="download_button_system_info" onclick="runDownloadCommand()">Download as <span style="color: rgb(61, 61, 61);">.txt</span></div>
<div class="button_system_info" id="compare_button_system_info" onclick="openComparepopup_sysinfo()">Compare</div>

<div id="overlay_fetching_comparison_popup_sysinfo">
      
  <div class="close-btn" onclick="closeComparisonPopup_sysinfo()">X</div>
  <iframe id="contentFrame_compare_sysinfo" name="contentFrame_compare_sysinfo" src="sysinfo_comparison_page.html" style="display: none;width: 80%; height: 80%; "></iframe>

</div>

<div style="display: flex; flex-direction: row; ">
  <div class="ram-usage-div">
    <h1>RAM Usage</h1>
    <div class="col text-center">
      <div id="fluid-meter-ram" class="mx-auto"></div>
    </div>
    <span class="ramtotal" id="ramtotal"></span>
  </div>

  <div class="swap-usage-div">
    <h1>SWAP Usage</h1>
    <div class="col text-center">
      <div id="fluid-meter-swap" class="mx-auto"></div>
    </div>
    <span class="swaptotal" id="swaptotal"></span>
  </div>

</div>
<div> end </div>
</div>

</body>
</html>
