<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animo.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <!-- Swiper CSS -->
   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  
  
    
   
    
  <script src="body.js"></script>
 
    <title>Micro-Benchmark</title>

    <script>
        $(document).ready(function() {
          // Load default content on page load
          loadContent('benchmark_page.html');
    
          // Handle menu item clicks
          $('.menu-bar ul li a').on('click', function(e) {
            e.preventDefault();
            var page = $(this).attr('href');
            loadContent(page);
          
            // Remove the 'active' class from all menu items
            $('.menu-bar ul li a').removeClass('active');
            // Add the 'active' class to the clicked menu item
            $(this).addClass('active');
        });
      });
          
    
        //   function loadContent(page) {
        //     // Load content from the specified HTML file
        //     $('.main_body').load(page);
        //   }
        // });

        
        //------------------menu bar handeling-----------///

        function loadPage(page) {
        console.log('Loading page:', page);

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("main_body").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", page, true);
        xhttp.send();
    }
      </script>
   
</head>
<body>


        <div class="menu-bar">
            <div class="heading"><h1>Micro-Benchmark</h1></div>
            <nav>
              <ul id="menu">
                
                <li><a href="benchmark_page.html" target="contentFrame" onclick="loadPage('benchmark_page.html')">Benchmark</a></li>
                <li><a href="system_info.html" target="contentFrame" onclick="loadPage('system_info.html')">System Info</a></li>
                <li><a href="#">Settings</a></li>
              </ul>
            </nav>
          </div>
    

          <!-- <div class="main_body"></div> -->
          <iframe id="contentFrame" name="contentFrame" src="benchmark_page.html" style="width: 100vw; height: 100vh; "></iframe>

          

</body>


</html>
