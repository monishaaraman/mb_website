        //------------------menu bar handeling-----------///

        function loadPage(element) {
        console.log('Loading page:', element.href);
        
        // Remove 'active' class from all menu items
        $('.menu-bar ul li a').removeClass('active');
        
        // Add the 'active' class to the clicked menu item
        $(element).addClass('active');
        
        // Perform AJAX request to load the page content
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("main_body").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", element.href, true);
        xhttp.send();
        
        // Prevent default navigation behavior
        return false;
    }
      </script>
